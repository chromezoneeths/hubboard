<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ETHS Hub Board</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono|Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrapper">
    <div class="col" id="left">
      <div id="datetime">
        <table>
          <tbody>
            <tr>
              <td>
                <span id="date"></span>
                <br>
                <span id="time"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="ethsbell">
        <table>
          <tbody>
            <tr>
              <td>
                <img id="wildkit" src="wildkit.png">
                <div class="divider"></div>
                <span id="timeleft">Loading data from ETHSBell...</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="main">
    </div>
    <script src="script.js"></script>
</body>

</html>
